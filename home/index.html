<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

    <!-- Encabezado -->
    <header class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">Bienvenido a Nuestra Aplicación</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="#home" class="hover:text-yellow-300 transition duration-300">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Sección principal -->
    <main class="container mx-auto py-12 text-center flex-grow">
        <h2 class="text-3xl font-semibold mb-6">Página de Inicio</h2>
        <p class="text-lg text-gray-600 mb-6">Bienvenido a nuestra aplicación. Haz clic en el botón de abajo para acceder al CRUD de items.</p>
        
        <button onclick="location.href='/crud'" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition transform hover:-translate-y-1 hover:scale-105 duration-300">
            Ir al CRUD
        </button>       
    </main>

    <!-- Pie de página -->
    <footer class="bg-blue-600 text-white py-4 mt-auto">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Nuestra Aplicación. Todos los derechos reservados.</p>
            <!-- Botón "Contáctenos" en el pie de página -->
            <button onclick="location.href='/footer'" class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-4 rounded-lg shadow-lg transition transform hover:-translate-y-1 hover:scale-105 duration-300 mt-4">
                Contáctenos
            </button>
        </div>
    </footer>

</body>
</html>
