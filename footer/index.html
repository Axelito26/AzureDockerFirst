<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctenos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Encabezado -->
    <header class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">Formulario de Contacto</h1>
        </div>
    </header>

    <!-- Sección principal -->
    <main class="container mx-auto py-12 px-4">
        <h2 class="text-3xl font-semibold mb-6 text-center">¡Estamos aquí para ayudarte!</h2>
        <p class="text-lg text-gray-600 mb-6 text-center">Si rellenas este formulario, nos pondremos en contacto contigo a la brevedad.</p>

        <!-- Formulario de contacto -->
        <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-lg">
            <form action="#" method="POST" class="space-y-6">
                <div class="flex flex-col">
                    <label for="name" class="text-lg font-semibold text-gray-700">Nombre</label>
                    <input type="text" id="name" name="name" required class="mt-2 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Tu nombre completo">
                </div>

                <div class="flex flex-col">
                    <label for="email" class="text-lg font-semibold text-gray-700">Correo electrónico</label>
                    <input type="email" id="email" name="email" required class="mt-2 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Tu correo electrónico">
                </div>

                <div class="flex flex-col">
                    <label for="message" class="text-lg font-semibold text-gray-700">Mensaje</label>
                    <textarea id="message" name="message" required class="mt-2 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Escribe tu mensaje aquí" rows="4"></textarea>
                </div>

                <div class="flex justify-center">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition transform hover:-translate-y-1 hover:scale-105 duration-300">
                        Enviar mensaje
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Pie de página -->
    <footer class="bg-blue-600 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; Todos los derechos reservados.</p>
        </div>
    </footer>

</body>
</html>
