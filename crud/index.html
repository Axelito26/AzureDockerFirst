<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Personas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center text-blue-500 mb-8">Gestión de Personas</h1>

        <!-- Formulario para agregar persona -->
        <div class="bg-white shadow-md rounded-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Agregar Persona</h2>
            <form id="addForm" class="flex flex-col">
                <input type="text" id="nameInput" placeholder="Nombre de la persona" class="mb-4 p-2 border border-gray-300 rounded">
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Agregar</button>
            </form>
        </div>

        <!-- Lista de personas -->
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-2xl font-semibold mb-4">Lista de Personas</h2>
            <ul id="personList" class="space-y-4">
                <!-- Aquí se llenarán las personas mediante JavaScript -->
            </ul>
        </div>
    </div>

    <!-- Enlace a script.js -->
    <script src="/crud/script.js"></script>

</body>
</html>
